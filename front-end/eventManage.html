<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }

        .button-container-calendar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .footer-container-calendar {
            margin-top: 10px;
        }
    </style>
    <title>Event Management</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Event Management</h1>
                <div id="event-section" class="mb-4">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate" class="form-control mb-2">
                    <input type="text" id="eventTitle" class="form-control mb-2" placeholder="Event Title">
                    <input type="text" id="eventDescription" class="form-control mb-2" placeholder="Event Description">
                    <button id="addEvent" class="btn btn-primary btn-block" onclick="addEvent()">Add</button>
                </div>
                <div id="reminder-section">
                    <h3>Reminders</h3>
                    <ul id="reminderList" class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><strong>Event Title</strong> - Event Description on Event Date</span>
                            <button class="btn btn-danger btn-sm" onclick="deleteEvent(1)">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous" class="btn btn-secondary" onclick="previous()">‹</button>
                    <button id="next" class="btn btn-secondary" onclick="next()">›</button>
                </div>
                <table class="table table-bordered text-center" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar text-center">
                    <label for="month">Jump To: </label>
                    <select id="month" class="form-control d-inline-block w-auto" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <select id="year" class="form-control d-inline-block w-auto" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="./events.js"></script>
</body>

</html>
