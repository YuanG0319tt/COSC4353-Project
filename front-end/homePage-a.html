<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Homepage</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { margin-top: 20px; }
    .tab-content { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome, Admin</h1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="adminTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">User Profile Management</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="event-tab" data-toggle="tab" href="#event" role="tab" aria-controls="event" aria-selected="false">Event Management</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="matching-tab" data-toggle="tab" href="#matching" role="tab" aria-controls="matching" aria-selected="false">Volunteer Matching</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="notification-tab" data-toggle="tab" href="#notification" role="tab" aria-controls="notification" aria-selected="false">Notification Center</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">Volunteer History</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" id="adminTabContent">
    <!-- User Profile Management Tab -->
    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <h3 class="mt-3"></h3>
      <div id="profile"></div>
    </div>

    <!-- Event Management Tab -->
    <div class="tab-pane fade" id="event" role="tabpanel" aria-labelledby="event-tab">
      <h3 class="mt-3"></h3>
      <div id="event-management-container"></div>
    </div>

    <!-- Volunteer Matching Tab -->
    <div class="tab-pane fade" id="matching" role="tabpanel" aria-labelledby="matching-tab">
      <h3 class="mt-3"></h3>
      <div id="matching-form"></div>
    </div>

    <!-- Notification System (Sender) Tab -->
    <div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
      <h3 class="mt-3"></h3>
      <div id="notification"></div>
    </div>

    <!-- Volunteer History Tab -->
    <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
      <h3 class="mt-3"></h3>
      <div id="history"></div>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="./homePage-a.js"></script>
</body>
</html>
