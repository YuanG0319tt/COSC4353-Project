<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volunteer Matching Form</title>
  <!-- Include Bootstrap CSS from CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Volunteer Matching Form -->
  <div id="volunteerMatchingForm" class="form-container">
    <h2>Volunteer Matching Form</h2>
    <form id="volunteer-matching-form">
      <div class="form-group">
        <select class="form-control" name="matchingName" id="matchingName" onchange="showVolunteerInfo()" required>
          <!-- Options will be names autofilled from volunteer database once it has been implemented. Currently just has default options -->
          <option value="">Select a Volunteer</option>
          <option value="johnDoe">John Doe</option>
          <option value="janeDoe">Jane Doe</option>
        </select>
      </div>
      <p id="volunteerSkills"></p>
      <p id="volunteerPreferences"></p>
      <div class="form-group">
        <select class="form-control" name="matchingEvent" id="matchingEvent" required>
        <!-- Will autofill with the matched event from database based on volunteer's profile. -->
          <option value="">Select an Event</option>
          <option data-content="Event Name<br>Summary<br>Skills">Donation</option>
          <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Donate</option>
          <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Skills: packing, assisting</option>
          <option value="bloodDrive">Blood Drive</option>
          <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saving Lives</option>
          <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Skills: packing, assisting</option>
        </select>
      </div>
      <button type="submit">Assign to Event</button>
    </form>
  </div>
</div>

<script>
  function showVolunteerInfo() {
    // These are currently just default placeholders for the volunteer's preferences and skills. Once database has been implemented,
    // the skills and preferences will be unique to the volunteer selected.
    document.getElementById("volunteerSkills").innerHTML = "Skills: deploy, code";
    document.getElementById("volunteerPreferences").innerHTML = "Preferences: night";
  }
</script>

<!-- Include jQuery and Bootstrap JS from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('volunteerMatchingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Normally send the form data to backend to save it
      alert('Volunteer assigned to event!');
  });
</script>
</body>
</html>
