<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volunteer Matching Form</title>
  <!-- Include Bootstrap CSS from CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Volunteer Matching Form -->
  <div id="volunteerMatchingForm" class="form-container">
    <h2>Volunteer Matching Form</h2>
    <form id="volunteer-matching-form">
      <div class="form-group">
        <label for="matchingName">Volunteer Name</label>
        <input list="matchingName" class="form-control" placeholder="Select a Volunteer" required>
        <datalist id="matchingName">
          <!-- Options will be names autofilled from volunteer database once it has been implemented. Currently just has default options -->
          <option value="John Doe">
          <option value="Jane Doe">
        </datalist>
      </div>
      <div class="form-group">
        <select name="matchingEvent" id="matchingEvent" required>
        <!-- Will autofill with the matched event from database based on volunteer's profile. -->
          <option value="">Select an Event</option>
          <option value="foodPantry">Food Pantry</option>
          <option value="bloodDrive">Blood Drive</option>
        </select>
      </div>
      <button type="submit">Assign to Event</button>
    </form>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('volunteerMatchingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Normally send the form data to backend to save it
      alert('Volunteer assigned to event!');
  });
</script>
</body>
</html>
