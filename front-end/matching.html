<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Matching Form</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Volunteer Matching Form -->
  
  <div class="form-container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Volunteer Matching Form</h4>
      </div>
      <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#filterOffcanvas"
            aria-controls="filterOffcanvas"
    >
        Open Filters
    </button>
      <div class="card-body">
        <form id="volunteer-matching-form">
          <div class="form-group">
            <label for="matchingName">Select a Volunteer</label>
            <select class="form-control" name="matchingName" onchange="showVolunteerInfo()" id="matchingName" required>
              <option value="">Select a Volunteer</option>
              <option value="johnDoe">John Doe</option>
              <option value="janeDoe">Jane Doe</option>
            </select>
          </div>

          <div class="mb-3">
            <p id="volunteerSkills" class="font-weight-bold text-muted"></p>
            <p id="volunteerPreferences" class="font-weight-bold text-muted"></p>
          </div>

          <div class="form-group">
            <label for="matchingEvent">Select an Event</label>
            <select class="form-control" name="matchingEvent" id="matchingEvent" required>
              <option value="">Select an Event</option>
              <optgroup label="Events">
                <option value="donation">General Donation (Skills: Packing, Assisting)</option>
                <option value="bloodDrive">Blood Drive (Skills: Packing, Assisting)</option>
              </optgroup>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Assign to Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="filterOffcanvas"
        aria-labelledby="filterOffcanvasLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filters</h5>
        <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
        ></button>
    </div>

    <div class="offcanvas-body">
        <!-- Applied Filters Section -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="m-0">Applied Filters</h6>
            <a href="#" id="resetFilters" class="small text-decoration-none">Reset Filters</a>
        </div>

        <div id="appliedFiltersContainer" class="mb-3">
            <!-- Dynamically populated filter chips -->
            <!-- Example:
            <span class="filter-chip">Location: New York <button class="btn-close btn-close-white"></button></span>
            -->
        </div>

        <hr>

        <!-- Filter Category Example 1 -->
        <h6 class="mb-2">Location</h6>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value="New York"
                    id="locationNewYork"
            >
            <label class="form-check-label" for="locationNewYork">
                New York
            </label>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value="San Francisco"
                    id="locationSanFrancisco"
            >
            <label class="form-check-label" for="locationSanFrancisco">
                San Francisco
            </label>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value="Chicago"
                    id="locationChicago"
            >
            <label class="form-check-label" for="locationChicago">
                Chicago
            </label>
        </div>

        <hr>

        <!-- Filter Category Example 2 -->
        <h6 class="mb-2">Availability</h6>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="availability"
                    value="Weekdays"
                    id="availWeekdays"
            >
            <label class="form-check-label" for="availWeekdays">
                Weekdays
            </label>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="availability"
                    value="Weekends"
                    id="availWeekends"
            >
            <label class="form-check-label" for="availWeekends">
                Weekends
            </label>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="availability"
                    value="Flexible"
                    id="availFlexible"
            >
            <label class="form-check-label" for="availFlexible">
                Flexible
            </label>
        </div>
    </div>

    <!-- Offcanvas Footer Buttons -->
    <div class="offcanvas-footer p-3 border-top">
        <button type="button" class="btn btn-primary w-100 mb-2" id="saveFilters">
            Save
        </button>
        <button type="button" class="btn btn-secondary w-100" id="clearAllFilters">
            Clear All
        </button>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="./matching.js"></script>
</body>
</html>
