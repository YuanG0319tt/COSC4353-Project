<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        /* Hero Section Styling */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
            color: white;
            background: linear-gradient(to top, rgba(193, 255, 114, 0.8), rgba(255, 255, 255, 0)), 
                        url('./resources/volunteers.jpg') no-repeat center center/cover;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero .content {
            position: relative;
            z-index: 2;
        }
        /* Banner Styling */
        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 3;
            margin-top: 10px;
            margin-right: 0px;
        }
        /* Logo Positioning and Sizing */
        .logo img {
            height: 100px; /* Adjust the height as needed */
        }
        /* Register Button Positioning */
        .register-btn {
            background-color: #38b6ff;
            border-color: #38b6ff;
        }
        .register-btn:hover {
            background-color: #2b8dc5;
            border-color: #38b6ff;
        }
        /* Custom Color Scheme */
        .btn-primary {
            background-color: #38b6ff;
            border-color: #38b6ff;
        }
        .btn-primary:hover {
            background-color: #2b88be;
            border-color: #2b88be;
        }
        .btn-success {
            background-color: #ffbd59;
            border-color: #ffbd59;
        }
        .btn-success:hover {
            background-color: #c79447;
            border-color: #c79447;
        }
        footer {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>

<!-- Top Banner with Logo and Register Button -->
<div class="top-banner">
    <a href="home.html" class="logo">
        <img src="./resources/naba-logo-transparent.png" alt="Logo">
    </a>
    <button class="btn btn-primary register-btn" onclick="redirectToRegister()">Register</button>
</div>

<!-- Hero Section with Get Started Button -->
<div class="hero">
    <div class="content">
        <h1>Make a Difference Today</h1>
        <p>Join us in making a positive impact in your community.</p>
        <button class="btn btn-success btn-lg" onclick="redirectToRegister()">Get Started</button>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3">
    <p>&copy; 2025 Volunteer Registration System. All Rights Reserved.</p>
</footer>

<!-- Redirect Script -->
<script>
    function redirectToRegister() {
        window.location.href = './pages/registration.html';
    }
</script>

</body>
</html>
