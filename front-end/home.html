<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        /* Hero Section Styling */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0.3)), 
                        url('./resources/volunteers.jpg') no-repeat center center/cover;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero .content {
            position: relative;
            z-index: 2;
        }
        /* Register Button Positioning */
        .register-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>

<!-- Hero Section with Register Button -->
<div class="hero">
    <button class="btn btn-primary register-btn" onclick="redirectToRegister()">Register</button>
    <div class="content">
        <h1>Make a Difference Today</h1>
        <p>Join us in making a positive impact in your community.</p>
        <button class="btn btn-success btn-lg" onclick="redirectToRegister()">Get Started</button>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-light">
    <p>&copy; 2025 Volunteer Registration System. All Rights Reserved.</p>
</footer>

<!-- Redirect Script -->
<script>
    function redirectToRegister() {
        window.location.href = 'registration.html';
    }
</script>

</body>
</html>
