<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        /* Hero Section Styling */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
            color: white;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(193, 255, 114, 0.8), rgba(255, 255, 255, 0)),
                        rgba(0, 0, 0, 0.5); /* Add the gradient and opacity */
            z-index: 1; /* Ensure the gradient is above the video */
        }
        .hero .content {
            position: relative;
            z-index: 2;
        }
        /* Video Background Styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Ensure the video is at the bottom layer */
        }
        /* Banner Styling */
        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 3;
            margin-top: 10px;
            margin-right: 0px;
        }
        /* Logo Positioning and Sizing */
        .logo img {
            height: 100px; /* Adjust the height as needed */
        }
        /* Register Button Positioning */
        .register-btn {
            background-color: #38b6ff;
            border-color: #38b6ff;
        }
        .register-btn:hover {
            background-color: #2b8dc5;
            border-color: #2b8dc5;
        }
        /* Custom Color Scheme */
        .btn-primary {
            background-color: #38b6ff;
            border-color: #38b6ff;
        }
        .btn-primary:hover {
            background-color: #2b88be;
            border-color: #2b88be;
        }
        .btn-success {
            background-color: #ffbd59;
            border-color: #ffbd59;
        }
        .btn-success:hover {
            background-color: #c79447;
            border-color: #c79447;
        }
        footer {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>

<!-- Top Banner with Logo and Register Button -->
<div class="top-banner">
    <a href="home.html" class="logo">
        <img src="./resources/naba-white.png" alt="Logo">
    </a>
    <button class="btn btn-primary register-btn" onclick="redirectToRegister()">Register</button>
</div>

<!-- Hero Section with Get Started Button -->
<div class="hero">
    <video class="video-background" autoplay loop muted>
        <source src="./resources/volunteers.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Make a Difference Today</h1>
        <p>Join us in making a positive impact in your community.</p>
        <button class="btn btn-success btn-lg" onclick="redirectToLogin()">Get Started</button>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3">
    <p>&copy; 2025 Naba, Volunteer Management System. All Rights Reserved.</p>
</footer>

<!-- Redirect Script -->
<script>
    function redirectToLogin() {
        window.location.href = './pages/login.html';
    }
</script>

<script>
    function redirectToRegister() {
        window.location.href = './pages/registration.html';
    }
</script>

</body>
</html>
