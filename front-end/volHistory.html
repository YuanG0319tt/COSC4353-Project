<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volunteer History</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .history-container {
      max-width: 900px;
      margin: 50px auto;
    }
    .search-filter {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    th {
      cursor: pointer;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="history-container">
    <h2>Volunteer History</h2>
 
    <!-- Search and Filter Section -->
    <div class="search-filter">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Event or Role" style="width: 60%;">
      <select id="statusFilter" class="form-control" style="width: 35%;">
        <option value="">Filter by Status</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
 
    <!-- Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Event Name <span id="icon0">ðŸ”½</span></th>
          <th onclick="sortTable(1)">Date <span id="icon1">ðŸ”½</span></th>
          <th onclick="sortTable(2)">Role <span id="icon2">ðŸ”½</span></th>
          <th onclick="sortTable(3)">Hours <span id="icon3">ðŸ”½</span></th>
          <th onclick="sortTable(4)">Status <span id="icon4">ðŸ”½</span></th>
        </tr>
      </thead>
        <tbody id="historyTableBody"></tbody>
      
    </table>
  </div>
</div>
 
<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
 <script>
  function sortTable(columnIndex) {
    sortOrder[columnIndex] = !sortOrder[columnIndex]; // Toggle order (true = asc, false = desc)
    let isAscending = sortOrder[columnIndex];

    volunteerHistory.sort((a, b) => {
        let valA = Object.values(a)[columnIndex];
        let valB = Object.values(b)[columnIndex];

        if (!isNaN(valA) && !isNaN(valB)) {
            return isAscending ? valA - valB : valB - valA;
        } else {
            return isAscending ? valA.localeCompare(valB) : valB.localeCompare(valA);
        }
    });

    updateSortIcons(columnIndex, isAscending);
    loadVolunteerHistory();
}
 </script>
<script src="./volHistory.js" defer></script>
</body>
</html>
