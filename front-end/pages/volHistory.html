<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volunteer History</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .history-container {
      max-width: 900px;
      margin: 50px auto;
    } */
    .search-filter {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    th {
      cursor: pointer;
    }
    .truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
      display: block;
    }
    /* 单选按钮样式 */
    .status-radio {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .status-radio label {
      margin: 2px 0;
      cursor: pointer;
    }
    /* 列表输入样式 */
    .list-input {
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 4px;
    }
    .list-input div {
      padding: 2px 5px;
    }
    /* 表格基本样式 */
table {
    width: 100%;
    border-collapse: collapse;
}

/* 表头样式 */
th {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: left;
    vertical-align: middle;
    line-height: 24px;
    height: 50px;
}


th span {
    display: inline-block;
    vertical-align: middle;
}


th .sort-icon {
    margin-left: 5px;
    vertical-align: middle;
}


.list-input {
    max-height: 80px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 5px;
    border-radius: 4px;
    width: 100%;
    resize: none;
}


.status-radio {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.status-radio label {
    margin: 2px 0;
    cursor: pointer;
}
  </style>
</head>
<body>
<div class="container">
  <div class="history-container">
    <h2>Volunteer History</h2>

    <!-- Search and Filter Section -->
    <div class="search-filter">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Event or Role" style="width: 60%;">
      <select id="statusFilter" class="form-control" style="width: 35%;">
        <option value="">Filter by Status</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>
      <button id="searchButton" class="btn btn-primary">Search</button>
    </div>

    <!-- Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Event Name <span id="icon0">🔽</span></th>
          <th onclick="sortTable(1)">Date <span id="icon1">🔽</span></th>
          <th onclick="sortTable(8)">Volunteer <span id="icon8">🔽</span></th>
          <th>Role</th>
          <th>Hours</th>
          <th onclick="sortTable(4)">Description <span id="icon4">🔽</span></th>
          <th onclick="sortTable(5)">Location <span id="icon5">🔽</span></th>
          <th onclick="sortTable(6)">Required Skills <span id="icon6">🔽</span></th>
          <th onclick="sortTable(7)">Urgency <span id="icon7">🔽</span></th>
          <th>Participation Status</th>
          <th>Completion Status</th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="../components/volHistory.js" defer></script>
</body>
</html>
