<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .notification-container {
            margin: 20px;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-filters {
            margin: 10px 0;
        }
        .notification-list {
            margin-top: 20px;
        }
        .notification-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .announcement-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 90%; /* Adjust width as needed */
            max-width: 500px; /* Optional: Prevent it from being too wide */
            max-height: 80vh; /* Set max height relative to viewport */
            overflow-y: auto; /* Enable scrolling when content exceeds max height */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <h3>Notification Center</h3>
            <button id="send-announcement" class="btn btn-primary">Send Announcement</button>
        </div>
        <div class="notification-filters">
            <button id="filter-all" class="btn btn-secondary">All</button>
            <button id="filter-announcements" class="btn btn-secondary">Announcements</button>
            <button id="filter-notifications" class="btn btn-secondary">Notifications</button>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- Notifications will be dynamically loaded here -->
        </div>
    </div>

    <!-- Announcement Modal -->
    <div class="announcement-modal hidden" id="announcement-modal">
        <h3>Send Announcement</h3>
        <form id="announcement-form">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="announcement-title" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea id="announcement-message" class="form-control" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="button" id="close-announcement-modal" class="btn btn-secondary">Close</button>
            </div>
        </form>
    </div>

    <div class="modal-overlay hidden" id="modal-overlay"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "../components/notifications.js"></script>
</body>
</html>
