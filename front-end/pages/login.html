<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - Volunteer Registration System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { max-width: 600px; margin: 50px auto; }
        .custom-login-button {
            background-color: #4CAF50; /* Green background */
            color: white;              /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .custom-login-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        /* Logo Positioning and Sizing */
    .logo img {
        height: 100px; /* Adjust the height as needed */
      }
      .header-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* Space between header and tabs */
      }
      .header-container img {
          height: 100px; /* Adjust the height as needed */
          margin-right: 15px; /* Adjust the spacing as needed */
      }
      .header-container h1 {
          margin: 0; /* Remove default margin */
      }
    </style>
</head>
<body>
<div class="container">
    <div class = "header-container">
        <a href="../home.html" class="logo">
        <img src="../resources/naba-logo-transparent.png" alt="Logo">
        </a>
    </div>
    
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="custom-login-button">Login</button>
            <p class="mt-3">Not registered? <a href="registration.html">Register here</a></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Handle Login Form Submission
    $('#login').submit(function(e) {
      e.preventDefault();
      // Here, you would validate login credentials with your back-end
      alert('Login successful!');
      // Redirect to profile.html after successful login
      window.location.href = 'profile.html';
    });
</script>
</body>
</html>
