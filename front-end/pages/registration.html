<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration - Volunteer Registration System</title>
  <!-- Include Bootstrap CSS from CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Registration Form -->
  <div id="registrationForm" class="form-container">
    <h2>User Registration</h2>
    <form id="register">
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="mt-3">Already registered? <a href="./pages/login.html">Login here</a></p>
    </form>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  // Handle Registration Form Submission
  $('#register').submit(function(e) {
    e.preventDefault();
    
    // Retrieve the password values
    var password = $('#registerPassword').val();
    var confirmPassword = $('#confirmPassword').val();

    // Check if the passwords match
    if (password !== confirmPassword) {
      alert('Passwords do not match. Please try again.');
      return; // Stop the form from submitting
    }
    
    // In a production environment, you would send these details to your backend for processing.
    alert('Registration successful! Please complete your profile.');
    // Redirect to profile management page after successful registration.
    window.location.href = './pages/profile.html';
  });
</script>
</body>
</html>
